<div class="containers" id="featCon">
	<h1>Features</h1>
		<div class="feat" data-ng-repeat="feature in features">
			<object data="{{feature.SVG}}">
				<img data-ng-src="{{feature.PNG}}" alt="{{feature.Title}}"/>
			</object>
			<h2>{{feature.Title}}</h2>
			<ul>
				<li class="feats" data-ng-repeat="list in feature.List">{{list}}</li>
			</ul>
		</div>
</div>
