<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini Site - Easy Eats</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<script src="js/TweenMax.min.js"></script>
</head>

<body data-ng-app="miniSite">
	<h2 class="hidden">Welcome to Easy Eats</h2>

	<section class="mainContainer" ng-controller="navCTRL">

		<div id="padding"><!--keep footer down-->

		<header>
			<h2 class="hidden">Header</h2>
			<a ng-href="#/about" class="logo">
				<div>
					<object data="images/logo.svg">
						<img src="images/logo.png" alt="EasyEats Logo">
					</object>
				</div>
			</a>
			<nav>
			<h2 class="hidden">Navigation</h2>
			<input class="menu-btn" type="checkbox" id="menu-btn"/>
			<label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
			<ul class="menu" data-ng-controller="featuresCTRL">
		<li class="navItems aboutNav"><a ng-href="#/about">About</a></li>
		<li class="dividers"></li>
		<li class="navItems techNav"><a ng-href="#/tech">Tech</a></li>
		<li class="dividers"></li>
		<li class="navItems featureNav" ng-click="showFeats()"><a ng-href="#/features">Features</a></li>
		<li class="dividers"></li>
		<li class="navItems tourNav"><a ng-href="#/tour">Tour</a></li>
		<li class="dividers"></li>
		<li class="navItems devNav"><a ng-href="#/developer">Developer</a></li>
			</ul>
			</nav>
		</header>

		<ui-view class="view">
    	</ui-view>

		</div><!--padding-->

		<footer>
			<h2 class="hidden">Footer</h2>
			<ul>
				<a href="https://www.facebook.com/EasyEatzApp/" target="onblank">
					<li class="social facebook"></li>
				</a>
				<a href="https://twitter.com/Easy_Eatz" target="onblank">
					<li class="social twitter"></li>
				</a>
				<a href="https://www.instagram.com/easy_eatz/" target="onblank">
					<li class="social instagram"></li>
				</a>
			</ul>
<p>&copy; Copyright 2016, EasyEatz Application. <span class="break"></span>
<a href="http://michel-beaubien.com/" target="onblank">MB Development.</a> All Rights Reserved.</p>
		</footer>
	</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/lightbox.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-sanitize.min.js"></script>
<script src="js/angular-ui-router.js"></script>
<script src="js/main.js"></script>
</body>
</html>
